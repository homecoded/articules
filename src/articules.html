<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>articules</title>
    <meta name="description" content="Progressive Web App for Artists">
    <link rel="stylesheet" href="css/camera.css">
</head>
<body>
<div class="container">

    <div class="app">

        <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
        <video id="camera-stream"></video>
        <img id="snap">

        <p id="error-message"></p>

        <div class="controls">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
            <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
            <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i
                    class="material-icons">file_download</i></a>
        </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
        <canvas id="capture"></canvas>
        <canvas id="stage"></canvas>
    </div>
</div>


<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/filter/grid.js"></script>
<script type="text/javascript" src="js/filter/mirror.js"></script>
<script type="text/javascript" src="js/filter/copy.js"></script>
</body>
</html>
