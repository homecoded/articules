<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>articules</title>
    <meta name="description" content="Progressive Web App for Artists">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/camera.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>

<header>
    <nav id="nav">
        <a href="#" id="menu-icon">â‰¡</a>
        <ul>
            <li><h4>Image Source</h4></li>
            <li>
                <fieldset>
                    <input type="radio" id="video-source" name="source" value="Video">
                    <label for="video-source">Video from Camera</label>

                    <input type="radio" id="image-source" name="source" value="Image">
                    <label for="image-source">Image from Device</label>
                </fieldset>
            </li>
            <li><h4>Filters</h4></li>
            <li>
                <fieldset>
                    <p>
                        <input type="checkbox" id="filter-mirror" name="filter-mirror" value="mirror">
                        <label for="filter-mirror">Mirror</label>
                    </p>
                    <p>
                        <input type="checkbox" id="filter-grayscale" name="filter-grayscale" value="grayscale">
                        <label for="filter-grayscale">Grayscale</label>
                    </p>
                    <p>
                        <input type="checkbox" id="filter-grid" name="filter-grid" value="grid">
                        <label for="filter-grayscale">Grid</label>
                    </p>
                    <p>
                        <input type="checkbox" id="filter-shapes" name="filter-shapes" value="grid">
                        <label for="filter-shapes">Grid</label>
                    </p>
                </fieldset>
            </li>
        </ul>
    </nav>
    <a href="#" id="logo"></a>
</header>

<div class="container">

    <div class="menu">

    </div>

    <div class="app">

        <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
        <video id="camera-stream"></video>
        <img id="snap">

        <p id="error-message"></p>

        <div class="controls">
            <a href="#" id="take-photo" title="Pause"><i class="material-icons">pause</i></a>
            <a href="#" id="download-photo" download="articules_view.png" title="Save View" class="disabled"><i
                    class="material-icons">file_download</i></a>
        </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
        <canvas id="capture"></canvas>
        <canvas id="stage"></canvas>
    </div>
</div>


<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/filter/grid.js"></script>
<script type="text/javascript" src="js/filter/mirror.js"></script>
<script type="text/javascript" src="js/filter/copy.js"></script>
<script type="text/javascript" src="js/filter/copy.js"></script>
<script type="text/javascript" src="js/filter/shapes.js"></script>
<script type="text/javascript" src="js/filter/grayscale.js"></script>
<script type="text/javascript" src="js/lib/color-thief.js"></script>
<script type="text/javascript" src="js/nav/nav.js"></script>
</body>
</html>
